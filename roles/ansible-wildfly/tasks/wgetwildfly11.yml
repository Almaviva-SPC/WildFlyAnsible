- name: Download pacchetto wildfly versione 11
  get_url:
    url:  http://download.jboss.org/wildfly/11.0.0.Final/wildfly-11.0.0.Final.zip
    dest: /opt
- name: Unzip archivio Wildfly
  unarchive:
    src: /opt/wildfly-11.0.0.Final.zip
    dest: /opt
    remote_src: yes
- file:
    path: /opt/wildfly-11.0.0.Final
    owner: wildfly
    group: wildfly
    recurse: yes
- name: Configurazione host-master.xml
  template:
    src: host-master.file
    dest: /opt/wildfly-10.0.0.Final/domain/configuration/host-master.xml
    owner: wildfly
    group: wildfly
